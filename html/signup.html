    <!--End Navbar -->
    <!-- background  -->
      <div class="position-relative logImg ">
        <img class="backImg" src="/KeralaTourism/assets/images/img2.jpeg" alt="banner image">
        
        <!-- Login -->
        <div class="logIn position-absolute">
          <div class="card loginCard col-xl-5 col-md-8  py-3">
            <div class="card-header text-center"><h3>Signup</h3></div>
            <div class="card-body">
              <form action="/KeralaTourism/index.html" onsubmit="formSubmit(event) ">
                <div class="row m-3 ">
                  <div class="col-md-7  ">
                    <label class="col-12 pb-2 " for="username">Username</label>
                    <input id="name" class="form-control" type="text" placeholder="Enter first name">
                  </div>
                  <div class="col-md-5 ">
                    <label class="col-12 pb-2 " for="lastname">Last Name</label>
                    <input id="lname" class="form-control" type="text" placeholder="Enter last name">
                  </div>  
                </div>
                <div class="row m-3 mb-4">
                  <div class="col-sm-6  ">
                    <label class="col-12 pb-2 " for="email">Email Id </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <div class="" id="emailMsg"></div>
                  </div>
                  <div class="col-sm-6">
                    <label class="col-12 pb-2 " for="mobile">Mobile number</label>
                    <input type="number" onkeypress="return isNumber(event)"  class="form-control" id="phn" placeholder="mobile number">
                    <div class="" id="phnMsg"></div>
                  </div>  
                </div>
                <div class="row  m-3 mb-4">
                  <div class=" col-sm-6  mb-3">
                    <label class="col-12 pb-2 " for="password">Password</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Password">
                    <div class="" id="pswdMsg"></div>
                    <div class="" id="pswdText"><label for="" class="pswdClass">1 lower case  </label><span> / </span><label for="" class="pswdClass"> 1 upper case</label><span> / </span><label for="" class="pswdClass"> min 8 charectors </label><span> / </span><label for="" class="pswdClass"> 1 symbol</label></div>
                  </div>
                  <div class=" col-sm-6  mb-3">
                    <label class="col-12 pb-2 " for="password">Confirm Password</label>
                    <input id="pswdMatch" class="form-control" type="password" placeholder="Confirm Password">
                    <div class="" id="pswdMatchMsg"></div>
                  </div>
                </div>
                
                <!-- <div class="container mb-3">
                  <input type="checkbox" name="rememberMe" id="rememberMe">
                  <label for="">Remember Me</label>
                </div> -->
                <div class="row justify-content-center">
                  <div class="col-8 ">
                    <button type="submit" class="btn btn-primary py-2 w-100">Signup</button>
                    <!-- <input class="btn btn-primary py-2 w-100" type="submit" value="Signup"> -->
                  </div>
                  
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="container text-center ">
                <label for="signup ">Already have an account ? </label>
                <a href="/KeralaTourism/html/login.html">Login</a>
                <br>
                
              </div>
            </div>
          </div>
        </div>
      </div>  
    <!--End Login  -->
